   <div class="row">
      <div class="col-md-4">
          <h3>Book Form:</h3>
            <form #userForm = "ngForm" (ngSubmit)="onSubmit(userForm.value)">
                <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" minlength="5" maxlength="30" autocomplete="off" id="title" required [(ngModel)]="authors.title" #title='ngModel' name="title">
                        <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
                                <div [hidden]="!title.errors.required">
                                    Title is required!
                                </div>

                                <div [hidden]="!title.errors.minlength">
                                    Name must be at least 5 characters long.
                                </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" autocomplete="off" required #authorRef='ngModel' [(ngModel)]="authors.author"  name="author">
                    <div *ngIf="authorRef.errors && (authorRef.dirty || authorRef.touched)" class="alert alert-danger">
                                <div [hidden]="!authorRef.errors.required">
                                    Author Name is required!
                                </div>
                     </div>    
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" autocomplete="off" required class="form-control" id="email" #emailref='ngModel' [(ngModel)]="authors.email"  name="email">

                    <div *ngIf="emailref.errors &&  (emailref.dirty || emailref.touched)"  class="alert alert-danger">
                            <div [hidden] = '!emailref.errors.required'>
                                Please Enter email 
                            </div>
                            <div [hidden] = '!emailref.errors.pattern'>
                                Please Enter valid email
                            </div>
                    </div>
                </div>
                <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" required pattern="https?://.+" id="url" autocomplete="off" #urlRef='ngModel' [(ngModel)]="authors.URL"  name="url">

                    <div *ngIf="urlRef.errors && (urlRef.dirty || urlRef.touched)" class="alert alert-danger">
                        <div [hidden] = "!urlRef.errors.required">
                            Please Enter url
                        </div>

                        <div [hidden] = "!urlRef.errors.pattern">
                            Please Enter valid URL
                        </div>
                    </div>

                </div>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div *ngIf="Submitted"> 
                <h4>Search:</h4>
                <input type="text" name="searchtext" placeholder="Search by author name" class="form-control"  [(ngModel)] = "searchtext" />
            </div>
      </div>
  </div>

<div class="row">
      
      <div class="col-md-12">
           <table class="table table-hover" >
            <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Email</th>
                  <th>Url</th>
                </tr>
            </thead>
           <tbody>
                <tr *ngFor="let author of authors | filter:searchtext let i= index">
                <td> {{ author.title}}</td>
                <td> {{ author.author}}</td>
                <td> {{ author.email}}</td>
                <td> {{ author.URL}}</td>
                <td>
                  <span class="list-group-addon glyphicon glyphicon-pencil text-info"></span>
                  <span class="list-group-addon glyphicon glyphicon-remove text-danger" (click)="removeItem(i)"></span>
                </td>
              </tr>
           </tbody> 
          </table>
         
      </div>
    </div>
